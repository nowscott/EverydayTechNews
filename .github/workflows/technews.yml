name: 发送邮件
on:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *'  # 每天上海时间08:30执行（UTC+8转换为UTC时间00:30）
jobs:
  setup-and-test:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境
    
    steps:
      - name: 检出代码库
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 确保能够推送更改
      
      - name: 设置 Git
        run: |
          git config user.name "NowScott"
          git config user.email "nowscott@qq.com"

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 设置环境变量并运行 main.py
        env:
          SENDING_ACCOUNT: ${{ secrets.SENDING_ACCOUNT }}
          SENDING_PASSWORD: ${{ secrets.SENDING_PASSWORD }}
          SERVER: ${{ secrets.SERVER }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python src/main.py
